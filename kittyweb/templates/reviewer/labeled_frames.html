<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>KittyPottySpy â€” Labeled Frames</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 16px; }
    .thumb { width: 100%; border: 1px solid #ccc; border-radius: 10px; object-fit: contain; }
  </style>
</head>
<body>
  <h2>Labeled Frames (newest first)</h2>
  <div class="grid">
    {% for name in frame_names %}
      <div><img class="thumb" src="/media/frames_labeled/{{name}}" /></div>
    {% endfor %}
  </div>
</body>
</html>
